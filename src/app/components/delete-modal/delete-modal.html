<div class="modal-overlay" *ngIf="isOpen" (click)="onOverlayClick($event)" (keydown.escape)="onCancel()" tabindex="0" role="dialog" aria-modal="true">
  <div class="modal-content" (click)="$event.stopPropagation()" (keydown.escape)="onCancel()" tabindex="-1">
    <div class="modal-header">
      <h3>Confirm Delete</h3>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete "{{ itemName }}"?</p>
      <p class="modal-warning">This action cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <button class="modal-btn cancel-btn" (click)="onCancel()" (keydown.enter)="onCancel()" (keydown.space)="onCancel()">Cancel</button>
      <button class="modal-btn delete-btn" (click)="onConfirm()" (keydown.enter)="onConfirm()" (keydown.space)="onConfirm()">Delete</button>
    </div>
  </div>
</div>
